<!DOCTYPE html>
<html class="overflow-x-hidden scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body class="overflow-x-hidden">
    <!-- header -->
    <header
      class="relative h-[6.375rem] z-50 bg-transparent transition-all duration-1000 ease-in-out flex justify-center"
      id="site-header"
    >
      <div class="container flex items-center h-[6.375rem]">
        <div class="w-4/12">
          <a href="./index.html">
            <img src="./image/logo.svg" alt="Logo" />
          </a>
        </div>
        <div class="w-8/12">
          <nav
            id="mobile-navigation"
            class="z-50 fixed top-0 left-0 right-0 h-screen bg-white text-black flex flex-col items-center justify-center transform translate-y-full transition-transform duration-200 ease-in-out lg:static lg:top-auto lg:bg-transparent lg:p-0 lg:flex-row lg:justify-start lg:transform:none; lg:translate-y-0 lg:transition-none lg:ml-auto"
          >
            <div
              class="container absolute top-0 left-0 flex justify-between items-center w-full h-[6.375rem] lg:hidden"
            >
              <img src="./image/logo.svg" alt="Logo" />
              <button class="xl:hidden" id="close-menu">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>

            <ul
              class="flex items-center flex-col gap-4 text-white text-center lg:flex-row xl:gap-[3.75rem]"
            >
              <li class="leading-0">
                <a
                  href="#hero"
                  class="uppercase text-navHeader text-navMenu tracking-[.15rem] hover-line hover-line-top relative py-[0.243rem]"
                  >Главная</a
                >
              </li>
              <li class="leading-0">
                <a
                  href="#"
                  class="uppercase text-navHeader text-navMenu tracking-[.15rem] hover-line hover-line-top relative py-[0.243rem]"
                  >Галерея</a
                >
              </li>

              <li class="leading-0">
                <a
                  href="#"
                  class="uppercase text-navHeader text-navMenu tracking-[.15rem] hover-line hover-line-top relative py-[0.243rem]"
                  >Проекты</a
                >
              </li>
              <li class="leading-0">
                <a
                  href="#"
                  class="uppercase text-navHeader text-navMenu tracking-[.15rem] hover-line hover-line-top relative py-[0.243rem]"
                  >Сертификаты</a
                >
              </li>
              <li class="leading-0">
                <a
                  href="#"
                  class="uppercase text-navHeader text-navMenu tracking-[.15rem] hover-line hover-line-top relative py-[0.243rem]"
                  >Контакты</a
                >
              </li>
            </ul>

            <div
              class="absolute bottom-0 -left-1/2 z-0 bg-bgBlurDecor blur-[300px] w-80 h-40 lg:hidden"
            ></div>
          </nav>
        </div>
        <button id="menu-toggle" class="lg:hidden">
          <!-- Hamburger icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>
    </header>
    <main>
      <!-- -- HERO --  -->
      <section class="pb-[5.625rem]" id="hero">
        <div class="container lg:flex">
          <div class="lg:w-4/12">
            <h1
              class="uppercase text-[3rem] lg:text-[3.2rem] xl:text-[4rem] text-[#BDBDBD] font-light leading-[4rem] mb-[2rem] lg:mb-[5.625rem] mt-[5rem] lg:mt-[21rem]"
            >
              Project <span class="font-bold text-black">home</span>
            </h1>
            <div
              class="flex flex-row items-center mb-10 lg:mb-0 lg:items-start justify-between lg:justify-start lg:flex-col lg:gap-[5.625rem]"
            >
              <div class="flex gap-[1.434rem]">
                <button type="button" class="swiper-button-prev-ph">
                  <svg
                    width="18"
                    height="9"
                    viewBox="0 0 18 9"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M18 4.5C18 4.22386 17.7761 4 17.5 4L1.5 4C1.22386 4 1 4.22386 1 4.5C1 4.77614 1.22386 5 1.5 5L17.5 5C17.7761 5 18 4.77614 18 4.5Z"
                      fill="#333333"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M5.35355 0.646447C5.15829 0.451184 4.84171 0.451184 4.64645 0.646447L0.792894 4.5L4.64645 8.35355C4.84171 8.54882 5.15829 8.54882 5.35355 8.35355C5.54882 8.15829 5.54882 7.84171 5.35355 7.64645L2.20711 4.5L5.35355 1.35355C5.54882 1.15829 5.54882 0.841709 5.35355 0.646447Z"
                      fill="#333333"
                    />
                  </svg>
                </button>
                <button type="button" class="swiper-button-next-ph">
                  <svg
                    width="19"
                    height="9"
                    viewBox="0 0 19 9"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M0.935211 4.5C0.935211 4.22386 1.15907 4 1.43521 4L17.4352 4C17.7114 4 17.9352 4.22386 17.9352 4.5C17.9352 4.77614 17.7114 5 17.4352 5L1.43521 5C1.15907 5 0.935211 4.77614 0.935211 4.5Z"
                      fill="#333333"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M13.5817 0.646447C13.7769 0.451184 14.0935 0.451184 14.2888 0.646447L18.1423 4.5L14.2888 8.35355C14.0935 8.54882 13.7769 8.54882 13.5817 8.35355C13.3864 8.15829 13.3864 7.84171 13.5817 7.64645L16.7281 4.5L13.5817 1.35355C13.3864 1.15829 13.3864 0.841709 13.5817 0.646447Z"
                      fill="#333333"
                    />
                  </svg>
                </button>
              </div>

              <div class="flex gap-[1.434rem] lg:gap-[1.998rem]">
                <span class="swiper-current"></span>
                <svg
                  width="34"
                  height="33"
                  viewBox="0 0 34 33"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line
                    y1="-1"
                    x2="43.8219"
                    y2="-1"
                    transform="matrix(-0.706805 0.707408 -0.706805 -0.707408 31.9284 0)"
                    stroke="#E0E0E0"
                    stroke-width="2"
                  />
                </svg>

                <span class="swiper-total"></span>
              </div>
            </div>
          </div>

          <div class="lg:w-8/12">
            <div
              class="relative max-w-[48.125rem] max-h-[51.813rem] lg:h-[51.813rem]"
            >
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="./image/heroSlider/slide-1.png" alt="slide-1" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./image/heroSlider/slide-2.png" alt="slide-2" />
                  </div>
                  <div class="swiper-slide">
                    <img src="./image/heroSlider/slide-3.png" alt="slide-3" />
                  </div>
                </div>
              </div>
              <button class="heroBtn">
                Взглянуть
                <svg
                  width="18"
                  height="9"
                  viewBox="0 0 18 9"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M0 4.5C0 4.22386 0.223858 4 0.5 4L16.5 4C16.7761 4 17 4.22386 17 4.5C17 4.77614 16.7761 5 16.5 5L0.5 5C0.223858 5 0 4.77614 0 4.5Z"
                    fill="#333333"
                  />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12.6464 0.646447C12.8417 0.451184 13.1583 0.451184 13.3536 0.646447L17.2071 4.5L13.3536 8.35355C13.1583 8.54882 12.8417 8.54882 12.6464 8.35355C12.4512 8.15829 12.4512 7.84171 12.6464 7.64645L15.7929 4.5L12.6464 1.35355C12.4512 1.15829 12.4512 0.841709 12.6464 0.646447Z"
                    fill="#333333"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="h-[26.063rem] bg-bgFooter">
      <div class="container">
        <div class="border-t py-5">
          <p class="text-[#C8C8C880] text-center">
            © 2019 Digital Project. Все права защищены.
          </p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script src="./js/header-fixed.js"></script>
    <script src="./js/animation-elements.js"></script>
    <script src="./js/back_to_top.js"></script>
    <script src="./js/mobile-menu.js"></script>
    <script src="./js/swiper.js"></script>
  </body>
</html>
